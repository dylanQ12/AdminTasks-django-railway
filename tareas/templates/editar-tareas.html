{% extends 'dashboard.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center align-items-center">
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center mb-3">{{ proyecto.titulo }}</h5>
                <!-- Asegúrate de usar 'tarea.id' para construir la URL correctamente -->
                <form class="forms-sample" method="post" action="{% url 'editar-tarea' id=proyecto.id tarea_id=tarea.id %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Título</label>
                        <input type="text" class="form-control" name="titulo" placeholder="Título" value="{{ tarea.titulo }}" required>
                    </div>
                    <div class="form-group">
                        <label for="desc">Descipción</label>
                        <input type="text" class="form-control" name="desc" placeholder="Descripción" value="{{ tarea.descripcion }}" required>
                      </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="completada" name="completada" {% if tarea.completada %}checked{% endif %}>
                        <label class="form-check-label" for="completada">Completada</label>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Actualizar</button>
                    <!-- Asegúrate de que esta URL redirige a la vista correcta con el 'id' del proyecto -->
                    <a class="btn btn-warning" href="{% url 'tareas' proyecto.id %}">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}

{% block footer %} {% endblock footer %}
