{% extends 'dashboard.html' %}

{% block content %}
<div class="row justify-content-center align-items-center">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">Subir Foto</h4>
          <form class="forms-sample" method="post" action="{% url 'subir-foto' album.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="foto">Foto</label><br>
                <input type="file" class="form-control" name="foto" placeholder="Upload Image" required>
            </div>
            <div class="form-group">
              <label for="desc">Descripción</label>
              <input type="text" class="form-control" name="desc" placeholder="Descripción">
            </div>
            <button type="submit" class="btn btn-primary mr-2">Guardar</button>
            <a class="btn btn-warning" href="{% url 'galeria' %}">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
{% endblock content %}

{% block footer %}{% endblock footer %}
