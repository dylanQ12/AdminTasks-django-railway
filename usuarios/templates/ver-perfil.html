{% extends 'dashboard.html' %} {% load static %}

{% block content %}


{% if messages %}
<div class="row justify-content-center align-items-center" id="messages">
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }}" role="alert">
    {{ message }}
  </div>
  {% endfor %}
</div>
{% endif %}

<div class="row justify-content-center align-items-center">
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center"> {{usuario.first_name}} {{user.last_name}} </h4>
        <form class="forms-sample" method="post" action="{% url 'ver-perfil' usuario.id %}">
          {% csrf_token %}
          <div class="form-group">
            <img src="{{ usuario.photo }}" alt="{{ usuario.first_name }}" width="80"><br><br>
            <label for="title">URL Foto</label><br>
            <input type="text" class="form-control" name="foto" placeholder="Foto" value="{{ usuario.photo }}" required>
          </div>
          <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" name="password1" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label for="password2">Repetir Password</label>
            <input type="password" class="form-control" name="password2" placeholder="Repetir Password" required>
          </div>
          <button type="submit" class="btn btn-primary mr-2">Guardar cambios</button>
          <a class="btn btn-warning" href="{% url 'dashboard' %}">Cancelar</a>
        </form>
      </div>
    </div>
  </div>

  {% endblock content %}

  {% block footer %} {% endblock footer %}
